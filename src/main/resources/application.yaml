micronaut:
  application:
    name: ${project.artifactId}
  #  server:
  #    port: 9090

  http:
    services:
      orion:
        path: ngsi-ld/v1
        url: http://localhost:1026

  metrics:
    enabled: true
    export:
      prometheus:
        step: PT2s
        descriptions: false

jackson:
  date-format: YYYY-MM-dd'T'hh:mm:ss.ssss
  time-zone: UTC
  serializationInclusion: NON_NULL
  serialization:
    indentOutput: true


endpoints:
  metrics:
    enabled: true
  health:
    enabled: true

